<!DOCTYPE html>
<html>
	<head>
		<title>TI4 Reference</title>

		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>

		<div class="mainHeader">
			<h1>Twilight Imperium IV Reference Hub</h1>
			<p>A work in progress - not affiliated with Fantasy Flight Games, this is just a personal project.</p>
		</div>

		<div class="mainTabs">
			<button id="promissoriesButton">Promissory Notes</button>
			<button id="strategiesButton">Strategy Cards</button>
			<button id="technologiesButton">Technologies</button>
			<button id="unitsButton">Units</button>
		</div>
		<br>

		<script type="module" src="./dictionary.js"></script>
		<script type="module" src="./functions.js"></script>
		<script type="module">
			import { populatePromissories, populateStrategies, populateTechnologies, populateUnits } from './functions.js';
	
			const promissoriesButton = document.getElementById('promissoriesButton');
			promissoriesButton.addEventListener('click', populatePromissories);
			const strategiesButton = document.getElementById('strategiesButton');
			strategiesButton.addEventListener('click', populateStrategies);
			const technologiesButton = document.getElementById('technologiesButton');
			technologiesButton.addEventListener('click', populateTechnologies);
			const unitsButton = document.getElementById('unitsButton');
			unitsButton.addEventListener('click', populateUnits);
		</script>

		<div class="pageContent">
			<h2 id="title"></h2>
			<div id="content"></div>
		</div>

	</body>
</html>
